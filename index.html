<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MATH LAB - QUEST HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .game-box {
      aspect-ratio: 1 / 1;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .game-box:active {
      transform: scale(0.95);
    }
    /* 讓容器在手機上自動換行，在平板以上並列 */
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-8 text-slate-800">
  
  <header class="text-center mt-8 mb-16">
    <h1 class="text-4xl font-black italic text-slate-900 tracking-tighter uppercase leading-none">
      Math Lab<br><span class="text-pink-600 text-2xl">Quest Hub</span>
    </h1>
  </header>

  <main class="grid-layout">
    
    <a href="add_sub.html" class="game-box bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-blue-500 flex flex-col items-center justify-center hover:shadow-md">
      <div class="bg-blue-100 text-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center text-3xl font-black mb-4">±</div>
      <div class="text-[10px] text-slate-400 font-black tracking-widest uppercase text-center">Addition & Subtraction</div>
    </a>

    <a href="exponent.html" class="game-box bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-amber-500 flex flex-col items-center justify-center hover:shadow-md">
      <div class="bg-amber-100 text-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center text-3xl font-black mb-4 italic">a<sup>x</sup></div>
      <div class="text-[10px] text-slate-400 font-black tracking-widest uppercase text-center">Exponent Calculator</div>
    </a>

    <a href="factorization.html" class="game-box bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-pink-600 flex flex-col items-center justify-center hover:shadow-md">
      <div class="bg-pink-100 text-pink-600 w-16 h-16 rounded-2xl flex items-center justify-center text-2xl font-black mb-4">( )( )</div>
      <div class="text-[10px] text-slate-400 font-black tracking-widest uppercase text-center">Quadratic Factoring</div>
    </a>

  </main>

  <footer class="mt-20">
    <div class="bg-white px-6 py-2 rounded-full shadow-sm border border-slate-100 text-[10px] font-black tracking-widest text-slate-300 uppercase">
      Precision Learning System
    </div>
  </footer>

</body>
</html>
