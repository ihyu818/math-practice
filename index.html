<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>正負數練習 - 精準分析版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .key-btn { display: flex; align-items: center; justify-content: center; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.75rem; font-size: 1.5rem; font-weight: bold; height: 60px; transition: all 0.05s; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
    .key-btn:active { background-color: #e0e7ff; transform: scale(0.92); }
    .key-btn-op { background-color: #f9fafb; color: #4f46e5; border-color: #c7d2fe; }
    .key-btn-back { background-color: #fee2e2; color: #ef4444; height: 100%; min-height: 260px; }
    .correct-flash { animation: flash 0.4s ease-out; }
    @keyframes flash { 0% { background-color: transparent; } 50% { background-color: #dcfce7; } 100% { background-color: transparent; } }
  </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">
  <div id="app"></div>

  <script>
    const SCRIPT_URL = '你的_GOOGLE_SCRIPT_URL'; 
    
    let state = {
      mode: 'login', name: '', practiceType: 'timed', problem: null, userAns: '',
      isAnswerCorrect: false,
      results: {
        perfect: [],   // 沒用退格的時間
        corrected: []  // 有用退格的時間
      },
      timeLeft: 120, target: 120,
      currentBackspaces: 0
    };

    let timer = null;

    function render() {
      const app = document.getElementById('app');
      
      if (state.mode === 'login') {
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
              <h1 class="text-2xl font-bold text-center mb-2">正負數練習系統</h1>
              <p class="text-xs text-red-500 text-center mb-6">若無法輸入，請點選右上角「以瀏覽器開啟」</p>
              <input type="text" id="nameInput" class="w-full px-4 py-3 border-2 rounded-xl mb-4 outline-none" placeholder="請輸入姓名" value="${state.name}">
              <button onclick="handleStart()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">下一步</button>
            </div>
          </div>`;
        document.getElementById('nameInput').oninput = (e) => state.name = e.target.value;
      } 
      else if (state.mode === 'select') {
        app.innerHTML = `<div class="min-h-screen flex flex-col items-center justify-center p-4"><h2 class="text-xl font-bold mb-6 text-gray-700">選擇練習模式</h2><div class="grid grid-cols-2 gap-4 w-full max-w-[320px]"><div onclick="startPractice('timed')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer text-center font-bold">計時模式</div><div onclick="startPractice('count')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer text-center font-bold">題數模式</div></div></div>`;
      }
      else if (state.mode === 'play') {
        app.innerHTML = `
          <div class="min-h-screen p-4 flex flex-col items-center ${state.isAnswerCorrect ? 'correct-flash' : ''}">
            <div class="w-full max-w-xl flex justify-between bg-white p-4 rounded-xl shadow mb-6">
              <span class="font-bold text-gray-600">${state.name}</span>
              <div id="timer-box" class="text-indigo-600 font-mono font-bold text-xl">
                ${state.practiceType === 'timed' ? state.timeLeft + 's' : '答對: ' + state.results.perfect.length}
              </div>
            </div>
            <div class="text-center mb-6"><div class="text-6xl font-bold mb-6 text-gray-800">${state.problem.display} = ?</div>
              <input type="text" readonly class="text-5xl border-b-4 ${state.isAnswerCorrect ? 'border-green-500 text-green-500' : 'border-gray-300'} w-48 text-center bg-transparent outline-none mb-8" value="${state.userAns}">
            </div>
            <div class="flex gap-2 w-full max-w-[320px]">
              <div class="flex-grow flex flex-col gap-2">
                <div class="grid grid-cols-3 gap-2">${[7,8,9,4,5,6,1,2,3].map(n => `<div onclick="pressKey('${n}')" class="key-btn">${n}</div>`).join('')}</div>
                <div class="grid grid-cols-2 gap-2"><div onclick="pressKey('0')" class="key-btn key-btn-op">0</div><div onclick="pressKey('-')" class="key-btn key-btn-op font-black text-2xl">-</div></div>
              </div>
              <div class="w-16"><div onclick="pressKey('back')" class="key-btn key-btn-back text-2xl">⌫</div></div>
            </div>
          </div>`;
      }
      else if (state.mode === 'end') {
        const total = state.results.perfect.length + state.results.corrected.length;
        const accuracy = total > 0 ? ((state.results.perfect.length / total) * 100).toFixed(1) : 0;
        const avgPerfect = state.results.perfect.length > 0 ? (state.results.perfect.reduce((a,b)=>a+b, 0) / state.results.perfect.length).toFixed(2) : "--";
        const avgCorrected = state.results.corrected.length > 0 ? (state.results.corrected.reduce((a,b)=>a+b, 0) / state.results.corrected.length).toFixed(2) : "--";
        
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm">
              <h2 class="text-2xl font-bold mb-4">結果分析</h2>
              <div class="space-y-2 text-left mb-6 text-sm">
                <p class="flex justify-between border-b pb-1"><span>總答題數:</span> <span class="font-bold">${total}</span></p>
                <p class="flex justify-between text-green-600 font-bold"><span>總答對(無修正):</span> <span>${state.results.perfect.length}</span></p>
                <p class="flex justify-between text-green-600 font-bold"><span>總答對率:</span> <span>${accuracy}%</span></p>
                <p class="flex justify-between"><span>平均答對速度:</span> <span>${avgPerfect}s</span></p>
                <p class="flex justify-between text-red-500"><span>有修正題數:</span> <span>${state.results.corrected.length}</span></p>
                <p class="flex justify-between text-red-500"><span>平均修正速度:</span> <span>${avgCorrected}s</span></p>
              </div>
              <button onclick="location.reload()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">再練一次</button>
            </div>
          </div>`;
      }
    }

    function handleStart() { if (state.name.trim()) { state.mode = 'select'; render(); } else { alert('請輸入姓名'); } }

    function startPractice(type) {
      state.practiceType = type; state.mode = 'play';
      state.results = { perfect: [], corrected: [] };
      nextProblem();
      if (type === 'timed') {
        state.timeLeft = 120;
        timer = setInterval(() => { state.timeLeft--; if (state.timeLeft <= 0) endGame(); else { const tb = document.getElementById('timer-box'); if(tb) tb.innerText = state.timeLeft + 's'; } }, 1000);
      }
    }

    function nextProblem() {
      const n1 = Math.floor(Math.random() * 21) - 10;
      const n2 = Math.floor(Math.random() * 21) - 10;
      const op = Math.random() > 0.5 ? '+' : '-';
      state.problem = { answer: op==='+'?n1+n2:n1-n2, display: `${n1}${op}${n2<0?'('+n2+')':n2}`, start: Date.now() };
      state.userAns = ''; state.isAnswerCorrect = false; state.currentBackspaces = 0;
      render();
    }

    function pressKey(key) {
      if (state.isAnswerCorrect) return;
      if (key === 'back') { state.userAns = state.userAns.slice(0, -1); state.currentBackspaces++; }
      else if (key === '-') { if (state.userAns === '') state.userAns = '-'; }
      else { if (state.userAns.length < 5) state.userAns += key; }
      render();
      if (state.userAns !== '' && state.userAns !== '-' && parseInt(state.userAns) === state.problem.answer) handleCorrect();
    }

    function handleCorrect() {
      state.isAnswerCorrect = true;
      const timeSpent = (Date.now() - state.problem.start) / 1000;
      const usedBack = state.currentBackspaces > 0;
      
      if (usedBack) state.results.corrected.push(timeSpent);
      else state.results.perfect.push(timeSpent);
      
      render();
      fetch(`${SCRIPT_URL}?action=save&studentName=${state.name}&problem=${state.problem.display}&correctAnswer=${state.problem.answer}&userAnswer=${state.userAns}&isCorrect=true&timeSpent=${timeSpent}&usedBack=${usedBack}`, { mode: 'no-cors' });
      setTimeout(() => { if (state.practiceType === 'count' && state.results.perfect.length >= state.target) endGame(); else nextProblem(); }, 500);
    }

    function endGame() {
      clearInterval(timer);
      const total = state.results.perfect.length + state.results.corrected.length;
      const accuracy = total > 0 ? ((state.results.perfect.length / total) * 100).toFixed(1) : 0;
      const avgPerfect = state.results.perfect.length > 0 ? (state.results.perfect.reduce((a,b)=>a+b, 0) / state.results.perfect.length).toFixed(2) : 0;
      const avgCorrected = state.results.corrected.length > 0 ? (state.results.corrected.reduce((a,b)=>a+b, 0) / state.results.corrected.length).toFixed(2) : 0;

      fetch(`${SCRIPT_URL}?action=saveSummary&studentName=${state.name}&practiceType=${state.practiceType}&totalCount=${total}&perfectCount=${state.results.perfect.length}&accuracy=${accuracy}&avgPerfectSpeed=${avgPerfect}&correctedCount=${state.results.corrected.length}&avgCorrectedSpeed=${avgCorrected}`, { mode: 'no-cors' });
      state.mode = 'end';
      render();
    }

    window.onkeydown = (e) => {
      if (state.mode === 'play' && e.target.tagName !== 'INPUT') {
        if (e.key >= '0' && e.key <= '9') pressKey(e.key);
        if (e.key === '-') pressKey('-');
        if (e.key === 'Backspace') { e.preventDefault(); pressKey('back'); }
      }
    };
    render();
  </script>
</body>
</html>
