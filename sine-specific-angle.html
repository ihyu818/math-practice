<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sin 特殊角練習 - 題目生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    /* 數學變數建議使用襯線斜體，函數名稱使用一般正體 */
    .math-serif { font-family: 'Playfair Display', serif; }
    .func-name { font-style: normal; font-weight: 600; }
    .angle-val { font-style: italic; }
  </style>
  
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen font-sans">

  <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-md w-full border-4 border-blue-100">
    <h1 class="text-slate-400 font-bold tracking-widest uppercase text-sm mb-6">Trigonometry Lab</h1>

    <div class="mb-10">
      <div id="question-text" class="text-5xl text-slate-800 math-serif">
        <span class="func-name">sin</span> 
        <span id="target-angle" class="angle-val text-blue-600">??°</span> 
        = ?
      </div>
    </div>
    
    <button 
      onclick="nextQuestion()" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg text-xl"
    >
      下一題 (Enter)
    </button>
    
    <p class="mt-6 text-slate-400 text-sm">點擊按鈕或按下實體鍵盤 <b>Enter</b> 換題</p>
  </div>

  <script>
    // 1. 定義 0-360 度的特殊角
    const specialAngles = [
      0, 30, 45, 60, 90, 120, 135, 150, 180, 
      210, 225, 240, 270, 300, 315, 330, 360
    ];

    let currentAngle = null;

    function nextQuestion() {
      let newAngle;
      // 2. 不重複機制
      do {
        newAngle = specialAngles[Math.floor(Math.random() * specialAngles.length)];
      } while (newAngle === currentAngle);
      currentAngle = newAngle;
      // 3. 【修正】只更新角度顯示區，保留 sin 字樣與樣式
      document.getElementById('target-angle').innerText = `${currentAngle}°`;
    }
    
    // 4. 監聽實體鍵盤 Enter
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        nextQuestion();
      }
    });

    // 初始化第一題
    nextQuestion();
  </script>
</body>
</html>
