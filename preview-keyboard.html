<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鍵盤模組預覽 - Math Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/ui-keyboard-trig.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body class="bg-slate-100 p-8 flex flex-col items-center">

  <h1 class="text-2xl font-bold mb-8 text-slate-700">三角函數快速鍵盤預覽</h1>

  <div class="mb-10 p-6 bg-white rounded-2xl shadow-sm border-2 border-slate-200 w-full max-w-sm text-center">
    <p class="text-slate-400 text-sm mb-2">最後按下的鍵值：</p>
    <div id="debug-output" class="text-3xl font-black text-blue-600">等待輸入...</div>
  </div>

  <div id="keyboard-container" class="w-full max-w-sm"></div>

  <script>
    // 4. 初始化預覽
    window.onload = () => {
      UITrigKeyboard.render('keyboard-container', (val) => {
        // 當鍵盤按鈕被按下時，執行這個 function
        console.log('Pressed:', val);
        document.getElementById('debug-output').innerText = val;
      });
    };
  </script>

</body>
</html>
