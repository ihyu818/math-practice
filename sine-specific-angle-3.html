<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sin 特殊角練習 - 題目生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 題目字體設定 */
    .math-font { font-family: sans-serif; }
    .func-name { font-style: normal; font-weight: 700; } /* sin 用粗正體 */
    .angle-val { font-style: italic; font-weight: 700; } /* 角度用粗斜體 */

    /* 真正的根號樣式 */
    .radical {
      display: inline-flex;
      align-items: flex-start;
      position: relative;
      line-height: 1;
      padding-top: 0.1em;
    }
    .radical-symbol {
      font-style: normal;
      transform: scaleY(1.3) translateY(0.05em);
      margin-right: -0.05em;
    }
    .radical-content {
      border-top: 3px solid #1e293b; /* 這就是會延長的橫槓 */
      padding-left: 0.1em;
      margin-top: 0.1em;
    }

    /* 分數排版樣式 */
    .fraction-container {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      vertical-align: middle;
      min-width: 100px;
      margin-left: 12px;
    }
    .fraction-line {
      width: 100%;
      height: 3px;
      background-color: #1e293b;
      margin: 4px 0;
    }
    /* 被選中輸入框的發光效果 */
    .active-input {
      background-color: #f0fdf4;
      border-radius: 8px;
      box-shadow: 0 0 0 3px #16a34a;
    }
    /* 本段新增 */
    .input-box {
      padding: 5px 15px;
      min-height: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 本段新增 */
  </style>
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen font-sans">

  <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-md w-full border-4 border-blue-100">
    <h1 class="text-slate-400 font-bold tracking-widest uppercase text-sm mb-6">Trigonometry Lab</h1>

    <div class="mb-10">
      <div id="question-text" class="text-6xl text-slate-800 math-font">
        <span class="func-name">sin</span> 
        <span id="target-angle" class="angle-val text-blue-600">??°</span> 
        <span>=</span>

        <!--這段刪掉
        <div class="fraction-container">
          <div id="num-display" class="px-2 min-h-[1.2em] transition-all" onclick="switchField('num')"></div>
          <div class="fraction-line"></div>
          <div id="den-display" class="px-2 min-h-[1.2em] transition-all" onclick="switchField('den')"></div>
        </div>-->
        
        <!-- 改成這一段 -->
        <div class="fraction-container">
          <div id="num-display" class="input-box" onclick="switchField('num')"></div>
          <div class="fraction-line"></div>
          <div id="den-display" class="input-box" onclick="switchField('den')"></div>
        </div>
        <!-- 改成這一段 -->
      </div>
    </div>
    
    <button 
      onclick="nextQuestion()" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg text-xl">
      下一題 (Enter)
    </button>

    <!-- 這段刪掉
    <div class="mt-6 text-slate-500 text-sm space-y-1">
      <p>按 <b>r</b> 或 <b>*</b> 產生根號 <b>√</b></p>
      <p>按 <b>/</b> 切換分子分母</p>
    </div>
    -->
  </div>

  <script>
    // 1. 定義 0-360 度的特殊角
    const specialAngles = [
      0, 30, 45, 60, 90, 120, 135, 150, 180, 
      210, 225, 240, 270, 300, 315, 330, 360
    ];

/* 此段新增 */
    let state = {
      currentAngle: null,
      // userInput: "", // 儲存學生的輸入字串
      num: "", // 分子內容
      den: "", // 分母內容
      activeField: "num" // 目前在哪個欄位: 'num' 或 'den'
    };
/* 此段新增 */
/* 此段刪除    
    let currentAngle = null; */

    function nextQuestion() {
      let newAngle;
      // 2. 不重複機制
      do {
        newAngle = specialAngles[Math.floor(Math.random() * specialAngles.length)];
      } while (newAngle === state.currentAngle);

      /* 此段修正新增 */
      state.currentAngle = newAngle;
      // state.userInput = ""; // 換題時清空輸入

      state.num = "";
      state.den = "";
      state.activeField = "num"; // 預設先填分子
      updateUI();
      /* 此段修正新增 */
    }

// 此段新增
    function switchField(field) {
      state.activeField = field;
      updateUI();
    }
// 此段新增

// 此段新增
    // 格式化顯示：將字串轉化為帶有延長橫槓的 HTML
    function formatMath(str) {
      if (!str.includes('√')) return str;
      let parts = str.split('√');
      // 假設格式是 "√數字"
      return `<span class="radical"><span class="radical-symbol">√</span><span class="radical-content">${parts[1] || ''}</span></span>`;
    }
// 此段新增
    
    // 此段大改
    // 專門負責更新畫面的函式
    /*
    function updateUI() {
      document.getElementById('target-angle').innerText = `${state.currentAngle}°`;
      // document.getElementById('user-answer').innerText = state.userInput;
      document.getElementById('num-display').innerText = state.num;
      document.getElementById('den-display').innerText = state.den;
      
      // 如果沒有輸入，顯示一點灰色底線暗示，有輸入則變色
      //const display = document.getElementById('user-answer');
      //display.style.borderColor = state.userInput === "" ? "#cbd5e1" : "#16a34a";

      // 視覺化提示目前在哪個欄位
      document.getElementById('num-display').className = `px-2 min-h-[1.2em] ${state.activeField === 'num' ? 'active-input' : ''}`;
      document.getElementById('den-display').className = `px-2 min-h-[1.2em] ${state.activeField === 'den' ? 'active-input' : ''}`;
    }
    */
    // 此段大改

    function updateUI() {
      document.getElementById('target-angle').innerText = `${state.currentAngle}°`;
      document.getElementById('num-display').innerHTML = formatMath(state.num);
      document.getElementById('den-display').innerHTML = formatMath(state.den);

      document.getElementById('num-display').className = `input-box ${state.activeField === 'num' ? 'active-input' : ''}`;
      document.getElementById('den-display').className = `input-box ${state.activeField === 'den' ? 'active-input' : ''}`;
    }


    window.addEventListener('keydown', (e) => {
      const key = e.key;
      if (key === 'Enter') { nextQuestion(); return; }
      if (key === '/') { state.activeField = (state.activeField === 'num' ? 'den' : 'num'); updateUI(); return; }
      if (key === 'Backspace') { state[state.activeField] = state[state.activeField].slice(0, -1); updateUI(); return; }
      // 處理根號：按 r 或 *
      if (key.toLowerCase() === 'r' || key === '*') {
        if (!state[state.activeField].includes('√')) state[state.activeField] += '√'; // 簡單限制：每個欄位一個根號
        updateUI(); return;
      }
      // 處理數字與負號
      if (!isNaN(key) || key === "-") {
        state[state.activeField] += key;
        updateUI();
      }
    });
    
    // 初始化第一題
    nextQuestion();
  </script>
</body>
</html>
