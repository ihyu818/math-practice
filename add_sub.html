<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>正負數加減 - 連擊保護版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .key-btn { display: flex; align-items: center; justify-content: center; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.75rem; font-size: 1.5rem; font-weight: bold; height: 60px; transition: all 0.05s; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
    .key-btn:active { background-color: #e0e7ff; transform: scale(0.92); }
    .key-btn-op { background-color: #f9fafb; color: #4f46e5; border-color: #c7d2fe; }
    .key-btn-back { background-color: #fee2e2; color: #ef4444; height: 100%; min-height: 200px; }
    .correct-flash { animation: flash 0.4s ease-out; }
    @keyframes flash { 0% { background-color: transparent; } 50% { background-color: #dcfce7; } 100% { background-color: transparent; } }
    .combo-text { animation: bounce 0.5s ease-out; color: #f59e0b; }
    @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
  </style>
</head>
<body class="bg-gray-50 overflow-x-hidden text-slate-800">
  <div id="app"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz5SPY0XNjPWaRAgSmSZx1cSgTTeuACaT17Lx96Oy0TkALO0mgOKA-mr3KuUtFCNVir2Q/exec'; 
    
    let state = {
      mode: 'login', name: '', practiceType: 'timed', problem: null, userAns: '',
      isAnswerCorrect: false, results: { perfect: [], corrected: [] },
      timeLeft: 120, score: 0, combo: 0, maxCombo: 0,
      currentBackspaces: 0, currentKeyLog: []
    };

    let timer = null;

    function render() {
      const app = document.getElementById('app');
      if (!app) return;
      
      if (state.mode === 'login') {
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center border-t-8 border-indigo-600">
              <h1 class="text-2xl font-black mb-2 italic tracking-tight">ADD & SUBTRACT</h1>
              <p class="text-sm text-gray-400 mb-6 font-bold">連擊越高分越多，試試看一次到位！</p>
              <input type="text" id="nameInput" class="w-full px-4 py-3 border-2 rounded-xl mb-4 outline-none focus:border-indigo-500" placeholder="請輸入姓名" value="${state.name}">
              <button onclick="handleStart()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg active:scale-95 transition-all">進入挑戰</button>
              <button onclick="location.href='index.html'" class="w-full mt-4 text-gray-400 text-sm italic underline">返回主選單</button>
            </div>
          </div>`;
        const ni = document.getElementById('nameInput');
        if (ni) ni.oninput = (e) => state.name = e.target.value;
      } 
      else if (state.mode === 'select') {
        app.innerHTML = `
          <div class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
            <h2 class="text-xl font-black mb-6 italic text-slate-700">SELECT MODE</h2>
            <div class="grid grid-cols-2 gap-4 w-full max-w-[320px]">
              <div onclick="startPractice('timed')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer font-bold hover:bg-indigo-50 active:scale-95 transition-all">計時模式<br><span class="text-xs text-gray-400">120s</span></div>
              <div onclick="startPractice('count')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer font-bold hover:bg-indigo-50 active:scale-95 transition-all">題數模式<br><span class="text-xs text-gray-400">20題</span></div>
            </div>
          </div>`;
      }
      else if (state.mode === 'play') {
        app.innerHTML = `
          <div class="min-h-screen p-4 flex flex-col items-center ${state.isAnswerCorrect ? 'correct-flash' : ''}">
            <div class="w-full max-w-xl grid grid-cols-3 bg-white p-4 rounded-xl shadow mb-8 text-center items-center">
              <div class="text-left font-bold text-gray-400 truncate text-xs uppercase italic">${state.name}</div>
              <div>
                <div class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Score</div>
                <div class="text-2xl font-black text-indigo-600">${state.score.toFixed(1)}</div>
              </div>
              <div class="text-right">
                <div class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Combo</div>
                <div class="text-2xl font-black ${state.combo > 0 ? 'combo-text' : 'text-gray-300'}">${state.combo}</div>
              </div>
            </div>

            <div class="w-full max-w-xl h-2 bg-gray-200 mb-12 rounded-full overflow-hidden">
               <div class="h-full bg-indigo-500 transition-all duration-1000" style="width: ${state.practiceType === 'timed' ? (state.timeLeft/120)*100 : (state.results.perfect.length/20)*100}%"></div>
            </div>

            <div class="text-center mb-10 h-32 flex flex-col items-center justify-center">
              <div class="text-6xl font-black text-slate-800 tracking-wider">${state.problem.text}</div>
            </div>

            <div class="mb-8 relative">
              <input type="text" readonly class="text-5xl border-b-4 ${state.isAnswerCorrect ? 'border-green-500 text-green-500' : 'border-gray-300'} w-64 text-center bg-transparent outline-none font-bold" value="${state.userAns}">
              ${state.isAnswerCorrect ? `<div class="absolute -right-20 top-0 text-2xl font-black text-orange-500 animate-bounce">+${state.lastEarned.toFixed(1)}</div>` : ''}
            </div>

            <div class="flex gap-2 w-full max-w-[340px]">
              <div class="flex-grow flex flex-col gap-2">
                <div class="grid grid-cols-3 gap-2">
                  ${[7,8,9,4,5,6,1,2,3].map(n => `<div onclick="pressKey('${n}')" class="key-btn shadow-sm">${n}</div>`).join('')}
                </div>
                <div class="grid grid-cols-3 gap-2">
                  <div class="bg-gray-100 rounded-xl"></div>
                  <div onclick="pressKey('0')" class="key-btn shadow-sm">0</div>
                  <div onclick="pressKey('-')" class="key-btn key-btn-op font-black text-2xl shadow-sm">-</div>
                </div>
              </div>
              <div class="w-16"><div onclick="pressKey('back')" class="key-btn key-btn-back text-2xl shadow-sm">⌫</div></div>
            </div>
          </div>`;
      }
      else if (state.mode === 'end') {
        const total = state.results.perfect.length + state.results.corrected.length;
        const accuracy = total > 0 ? ((state.results.perfect.length / total) * 100).toFixed(1) : 0;
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm border-b-8 border-indigo-600 animate-in fade-in zoom-in duration-300">
              <h2 class="text-3xl font-black mb-1 text-slate-800 tracking-tighter uppercase italic">Challenge Finished</h2>
              <div class="text-5xl font-black text-indigo-600 my-6">${state.score.toFixed(1)} <span class="text-sm font-bold text-gray-400">pts</span></div>
              <div class="text-left space-y-2 mb-8 border-y py-4 text-sm font-bold text-slate-500">
                <p class="flex justify-between"><span>總答對題數:</span> <span>${total}</span></p>
                <p class="flex justify-between"><span>一次到位:</span> <span class="text-green-600">${state.results.perfect.length}</span></p>
                <p class="flex justify-between text-orange-500"><span>最高連擊:</span> <span>${state.maxCombo}</span></p>
                <p class="flex justify-between"><span>正確率:</span> <span>${accuracy}%</span></p>
              </div>
              <div id="end-actions" class="opacity-30 pointer-events-none transition-all duration-700">
                <button onclick="location.reload()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mb-3 shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">再次挑戰</button>
                <button onclick="location.href='index.html'" class="w-full bg-gray-100 text-gray-500 py-3 rounded-xl font-bold uppercase hover:bg-gray-200 active:scale-95 transition-all">Main Menu</button>
                <p class="text-[10px] text-gray-300 mt-4 italic tracking-widest">截圖保護中，請稍候 1.5 秒...</p>
              </div>
            </div>
          </div>`;
        setTimeout(() => {
          const acts = document.getElementById('end-actions');
          if(acts) { acts.classList.remove('opacity-30','pointer-events-none'); acts.classList.add('opacity-100'); }
        }, 1500);
      }
    }

    function handleStart() { if (state.name.trim()) { state.mode = 'select'; render(); } else { alert('請輸入姓名'); } }
    function startPractice(type) {
      state.practiceType = type; state.mode = 'play';
      state.results = { perfect: [], corrected: [] };
      state.score = 0; state.combo = 0; state.maxCombo = 0;
      nextProblem();
      if (type === 'timed') {
        state.timeLeft = 120;
        timer = setInterval(() => { state.timeLeft--; if (state.timeLeft <= 0) endGame(); else render(); }, 1000);
      }
    }
    function nextProblem() {
      const a = Math.floor(Math.random() * 50) - 25;
      const b = Math.floor(Math.random() * 50) - 25;
      const op = Math.random() > 0.5 ? '+' : '-';
      const bStr = b < 0 ? `(${b})` : b;
      state.problem = { text: `${a} ${op} ${bStr}`, target: op === '+' ? a + b : a - b, start: Date.now() };
      state.userAns = ''; state.isAnswerCorrect = false; state.currentBackspaces = 0; render();
    }
    function pressKey(key) {
      if (state.isAnswerCorrect) return;
      if (key === 'back') { state.userAns = state.userAns.slice(0, -1); state.currentBackspaces++; } 
      else { if (state.userAns.length < 5) state.userAns += key; }
      render();
      if (state.userAns !== "" && state.userAns !== "-" && parseInt(state.userAns) === state.problem.target) handleCorrect();
    }
    function handleCorrect() {
      state.isAnswerCorrect = true;
      const timeSpent = (Date.now() - state.problem.start) / 1000;
      const usedBack = state.currentBackspaces > 0;
      if (usedBack) state.combo = 0; else { state.combo++; if (state.combo > state.maxCombo) state.maxCombo = state.combo; }
      const earn = 1 + (state.combo > 0 ? 0.1 * Math.pow(2, state.combo - 1) : 0);
      state.score += earn; state.lastEarned = earn;
      if (usedBack) state.results.corrected.push(timeSpent); else state.results.perfect.push(timeSpent);
      render();
      fetch(`${SCRIPT_URL}?action=save&type=AddSub&studentName=${encodeURIComponent(state.name)}&problem=${encodeURIComponent(state.problem.text)}&correctAnswer=${state.problem.target}&userAnswer=${encodeURIComponent(state.userAns)}&isCorrect=true&timeSpent=${timeSpent}&usedBack=${usedBack}&score=${earn.toFixed(1)}&combo=${state.combo}`, { mode: 'no-cors' });
      setTimeout(() => { if (state.practiceType === 'count' && state.results.perfect.length >= 20) endGame(); else nextProblem(); }, 600);
    }
    function endGame() { if (timer) clearInterval(timer); state.mode = 'end'; render(); 
      const total = state.results.perfect.length + state.results.corrected.length;
      fetch(`${SCRIPT_URL}?action=saveSummary&type=AddSub&studentName=${encodeURIComponent(state.name)}&score=${state.score.toFixed(1)}&maxCombo=${state.maxCombo}&totalCount=${total}&accuracy=${((state.results.perfect.length/total)*100).toFixed(1)}`, { mode: 'no-cors' });
    }
    window.onkeydown = (e) => { if (state.mode === 'play') { if ((e.key >= '0' && e.key <= '9') || e.key === '-') pressKey(e.key); if (e.key === 'Backspace') { e.preventDefault(); pressKey('back'); } } };
    render();
  </script>
</body>
</html>
