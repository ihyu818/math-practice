<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>æ­£è² æ•¸åŠ æ¸› - å¯¦æ™‚æ’è¡Œç‰ˆ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* éµç›¤æŒ‰éˆ•æ¨£å¼ */
    .key-btn { display: flex; align-items: center; justify-content: center; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.75rem; font-size: 1.5rem; font-weight: bold; height: 60px; transition: all 0.05s; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
    .key-btn:active { background-color: #e0e7ff; transform: scale(0.92); }
    .key-btn-op { background-color: #f9fafb; color: #4f46e5; border-color: #c7d2fe; }
    .key-btn-back { background-color: #fee2e2; color: #ef4444; height: 100%; min-height: 200px; }
    /* ç­”å°é–ƒçˆç‰¹æ•ˆ */
    .correct-flash { animation: flash 0.4s ease-out; }
    @keyframes flash { 0% { background-color: transparent; } 50% { background-color: #dcfce7; } 100% { background-color: transparent; } }
    .combo-text { animation: bounce 0.5s ease-out; color: #f59e0b; }
    @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
  </style>
</head>
<body class="bg-gray-50 overflow-x-hidden text-slate-800">
  <div id="app"></div>

  <script>
    // --- è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ç¶²å€ ---
    const LEADERBOARD_URL = 'æ‚¨çš„æ’è¡Œæ¦œç™¼ä½ˆç¶²å€'; 
    const SCRIPT_URL = 'æ‚¨çš„GASéƒ¨ç½²ç¶²å€'; 
    
    let state = {
      mode: 'login', name: '', practiceType: 'timed', problem: null, userAns: '',
      isAnswerCorrect: false, results: { perfect: [], corrected: [] },
      timeLeft: 120, score: 0, combo: 0, maxCombo: 0,
      currentBackspaces: 0, lastEarned: 0
    };

    let timer = null;

    function render() {
      const app = document.getElementById('app');
      
      // 1. ç™»å…¥ç•«é¢ (å«æ’è¡Œæ¦œ)
      if (state.mode === 'login') {
        app.innerHTML = `
          <div class="min-h-screen flex flex-col items-center justify-start p-4 pt-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full text-center border-t-8 border-indigo-600 mb-6">
              <h1 class="text-2xl font-black mb-2 italic tracking-tight uppercase text-indigo-900">Add & Subtract</h1>
              <p class="text-gray-400 text-xs mb-4 font-bold tracking-widest uppercase">Enter Your Name To Start</p>
              <input type="text" id="nameInput" class="w-full px-4 py-3 border-2 rounded-xl mb-4 outline-none focus:border-indigo-500 text-center font-bold text-lg" placeholder="æ‚¨çš„å§“å (å¤§å°å¯«çš†å¯)" value="${state.name}">
              <button onclick="handleStart()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg active:scale-95 transition-all">é€²å…¥æŒ‘æˆ°</button>
              <button onclick="location.href='index.html'" class="w-full mt-4 text-gray-400 text-sm italic underline">è¿”å›ä¸»é¸å–®</button>
            </div>
            
            <div class="w-full max-w-md bg-white rounded-2xl shadow-md overflow-hidden border border-gray-100">
              <div class="bg-amber-500 text-white py-2 px-4 font-black italic flex items-center justify-between">
                <span>ğŸ† CLASS RANKING (TOP 10)</span>
                <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded">LIVE</span>
              </div>
              <iframe src="${LEADERBOARD_URL}" class="w-full h-64 border-none"></iframe>
            </div>
          </div>`;
        const ni = document.getElementById('nameInput');
        if (ni) ni.oninput = (e) => { state.name = e.target.value; };
      } 
      // 2. æ¨¡å¼é¸æ“‡
      else if (state.mode === 'select') {
        app.innerHTML = `
          <div class="min-h-screen flex flex-col items-center justify-center p-4">
            <h2 class="text-xl font-black mb-6 italic text-slate-700 uppercase tracking-widest">Select Mode</h2>
            <div class="grid grid-cols-2 gap-4 w-full max-w-[320px]">
              <div onclick="startPractice('timed')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer text-center font-bold hover:bg-indigo-50 active:scale-95 shadow-sm">è¨ˆæ™‚ 120s</div>
              <div onclick="startPractice('count')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer text-center font-bold hover:bg-indigo-50 active:scale-95 shadow-sm">ç²¾æº– 20é¡Œ</div>
            </div>
          </div>`;
      }
      // 3. éŠæˆ²é€²è¡Œ
      else if (state.mode === 'play') {
        app.innerHTML = `
          <div class="min-h-screen p-4 flex flex-col items-center ${state.isAnswerCorrect ? 'correct-flash' : ''}">
            <div class="w-full max-w-xl grid grid-cols-3 bg-white p-4 rounded-xl shadow mb-8 text-center items-center">
              <div class="text-left font-bold text-gray-400 truncate text-xs italic">${state.name}</div>
              <div>
                <div class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Score</div>
                <div class="text-2xl font-black text-indigo-600">${state.score.toFixed(2)}</div>
              </div>
              <div class="text-right">
                <div class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Combo</div>
                <div class="text-2xl font-black ${state.combo > 0 ? 'combo-text' : 'text-gray-300'}">${state.combo}</div>
              </div>
            </div>

            <div class="w-full max-w-xl h-2 bg-gray-200 mb-12 rounded-full overflow-hidden">
               <div class="h-full bg-indigo-500 transition-all duration-1000" style="width: ${state.practiceType === 'timed' ? (state.timeLeft/120)*100 : (state.results.perfect.length/20)*100}%"></div>
            </div>

            <div class="text-center mb-10 h-32 flex flex-col items-center justify-center">
              <div class="text-6xl font-black text-slate-800 tracking-wider">${state.problem.text}</div>
            </div>

            <div class="mb-8 relative">
              <input type="text" readonly class="text-5xl border-b-4 ${state.isAnswerCorrect ? 'border-green-500 text-green-500' : 'border-gray-300'} w-64 text-center bg-transparent outline-none font-bold" value="${state.userAns}">
              ${state.isAnswerCorrect ? `<div class="absolute -right-20 top-0 text-2xl font-black text-orange-500 animate-bounce">+${state.lastEarned.toFixed(2)}</div>` : ''}
            </div>

            <div class="flex gap-2 w-full max-w-[340px]">
              <div class="flex-grow flex flex-col gap-2">
                <div class="grid grid-cols-3 gap-2">
                  ${[7,8,9,4,5,6,1,2,3].map(n => `<div onclick="pressKey('${n}')" class="key-btn shadow-sm">${n}</div>`).join('')}
                </div>
                <div class="grid grid-cols-2 gap-2">
                  <div onclick="pressKey('0')" class="key-btn shadow-sm">0</div>
                  <div onclick="pressKey('-')" class="key-btn key-btn-op font-black text-2xl shadow-sm">-</div>
                </div>
              </div>
              <div class="w-16"><div onclick="pressKey('back')" class="key-btn key-btn-back text-2xl shadow-sm">âŒ«</div></div>
            </div>
          </div>`;
      }
      // 4. çµç®—ç•«é¢
      else if (state.mode === 'end') {
        const total = state.results.perfect.length + state.results.corrected.length;
        const accuracy = total > 0 ? ((state.results.perfect.length / total) * 100).toFixed(1) : 0;
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm border-b-8 border-indigo-600">
              <h2 class="text-3xl font-black mb-1 text-slate-800 tracking-tighter uppercase italic">Challenge Finished</h2>
              <div class="text-5xl font-black text-indigo-600 my-6">${state.score.toFixed(2)}</div>
              <div class="text-left space-y-2 mb-8 border-y py-4 text-sm font-bold text-slate-500">
                <p class="flex justify-between"><span>ç¸½ç­”å°æ•¸:</span> <span>${total}</span></p>
                <p class="flex justify-between"><span>æœ€é«˜é€£æ“Š:</span> <span class="text-orange-500">${state.maxCombo}</span></p>
                <p class="flex justify-between"><span>æ­£ç¢ºç‡:</span> <span>${accuracy}%</span></p>
              </div>
              <div id="end-actions" class="opacity-30 pointer-events-none transition-all duration-700">
                <button onclick="location.reload()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mb-3 shadow-lg hover:bg-indigo-700">å†æ¬¡æŒ‘æˆ°</button>
                <button onclick="location.href='index.html'" class="w-full bg-gray-100 text-gray-500 py-3 rounded-xl font-bold uppercase">Main Menu</button>
              </div>
            </div>
          </div>`;
        setTimeout(() => {
          const acts = document.getElementById('end-actions');
          if(acts) { acts.classList.remove('opacity-30','pointer-events-none'); acts.classList.add('opacity-100'); }
        }, 1500);
      }
    }

    // --- é‚è¼¯å‡½æ•¸ ---
    function handleStart() { if (state.name.trim()) { state.mode = 'select'; render(); } else { alert('è«‹è¼¸å…¥å§“å'); } }
    
    function startPractice(type) {
      state.mode = 'play'; state.practiceType = type;
      state.score = 0; state.combo = 0; state.maxCombo = 0;
      state.results = { perfect: [], corrected: [] };
      nextProblem();
      if (type === 'timed') {
        state.timeLeft = 120;
        timer = setInterval(() => { state.timeLeft--; if (state.timeLeft <= 0) endGame(); else render(); }, 1000);
      }
    }

    function nextProblem() {
      const a = Math.floor(Math.random() * 50) - 25;
      const b = Math.floor(Math.random() * 50) - 25;
      const op = Math.random() > 0.5 ? '+' : '-';
      const bStr = b < 0 ? `(${b})` : b;
      state.problem = { text: `${a} ${op} ${bStr}`, target: op === '+' ? a + b : a - b, start: Date.now() };
      state.userAns = ''; state.isAnswerCorrect = false; state.currentBackspaces = 0; render();
    }

    function pressKey(key) {
      if (state.isAnswerCorrect) return;
      if (key === 'back') { state.userAns = state.userAns.slice(0, -1); state.currentBackspaces++; } 
      else { if (state.userAns.length < 6) state.userAns += key; }
      render();
      if (state.userAns !== "" && state.userAns !== "-" && parseInt(state.userAns) === state.problem.target) handleCorrect();
    }

    function handleCorrect() {
      state.isAnswerCorrect = true;
      const ts = (Date.now() - state.problem.start) / 1000;
      const ub = state.currentBackspaces > 0;
      if (ub) state.combo = 0; else { state.combo++; if (state.combo > state.maxCombo) state.maxCombo = state.combo; }
      
      // æ–°ç‰ˆè¨ˆåˆ†é‚è¼¯ (é™¤ä»¥3ç‰ˆ)
      const k = state.combo;
      const bonusA = k > 0 ? 0.1 * (k - 1) : 0;
      const bonusB = (k > 0 && k % 3 === 0) ? (0.01 * Math.pow(2, (k / 3) - 1)) : 0;
      const earn = 1 + bonusA + bonusB;
      
      state.score += earn; state.lastEarned = earn;
      if (ub) state.results.corrected.push(ts); else state.results.perfect.push(ts);
      render();
      
      fetch(`${SCRIPT_URL}?action=save&type=AddSub&studentName=${encodeURIComponent(state.name)}&problem=${encodeURIComponent(state.problem.text)}&correctAnswer=${state.problem.target}&userAnswer=${encodeURIComponent(state.userAns)}&isCorrect=true&timeSpent=${ts}&usedBack=${ub}&score=${earn.toFixed(2)}&combo=${state.combo}`, { mode: 'no-cors' });

      setTimeout(() => { 
        if (state.practiceType === 'count' && state.results.perfect.length >= 20) endGame(); 
        else nextProblem(); 
      }, 600);
    }

    function endGame() { if (timer) clearInterval(timer); state.mode = 'end'; render(); 
      const total = state.results.perfect.length + state.results.corrected.length;
      fetch(`${SCRIPT_URL}?action=saveSummary&type=AddSub&studentName=${encodeURIComponent(state.name)}&score=${state.score.toFixed(2)}&maxCombo=${state.maxCombo}&totalCount=${total}&accuracy=${((state.results.perfect.length/total)*100).toFixed(1)}`, { mode: 'no-cors' });
    }

    window.onkeydown = (e) => { if (state.mode === 'play') { if ((e.key >= '0' && e.key <= '9') || e.key === '-') pressKey(e.key); if (e.key === 'Backspace') { e.preventDefault(); pressKey('back'); } } };
    render();
  </script>
</body>
</html>
