<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>有理數指數練習 - 底數2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .key-btn { display: flex; align-items: center; justify-content: center; background-color: white; border: 1px solid #e5e7eb; border-radius: 0.75rem; font-size: 1.5rem; font-weight: bold; height: 60px; transition: all 0.05s; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
    .key-btn:active { background-color: #e0e7ff; transform: scale(0.92); }
    .key-btn-op { background-color: #f9fafb; color: #4f46e5; border-color: #c7d2fe; }
    .key-btn-back { background-color: #fee2e2; color: #ef4444; height: 100%; min-height: 260px; }
    .correct-flash { animation: flash 0.4s ease-out; }
    @keyframes flash { 0% { background-color: transparent; } 50% { background-color: #dcfce7; } 100% { background-color: transparent; } }
    .math-font { font-family: "Times New Roman", serif; font-style: italic; }
  </style>
</head>
<body class="bg-gray-50 overflow-x-hidden">
  <div id="app"></div>

  <script>
    // 請確認此處填入您最新的 GAS 部署網址
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz5SPY0XNjPWaRAgSmSZx1cSgTTeuACaT17Lx96Oy0TkALO0mgOKA-mr3KuUtFCNVir2Q/exec'; 
    
    let state = {
      mode: 'login', name: '', practiceType: 'timed', problem: null, userAns: '',
      isAnswerCorrect: false,
      results: { perfect: [], corrected: [] },
      timeLeft: 120, target: 120,
      currentBackspaces: 0, currentKeyLog: []
    };

    let timer = null;

    function render() {
      const app = document.getElementById('app');
      
      if (state.mode === 'login') {
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
              <h1 class="text-2xl font-bold mb-2">有理數指數練習</h1>
              <p class="text-sm text-gray-500 mb-6 font-bold tracking-tight">目標：將題目化為 2<sup>?</sup> 並輸入該指數</p>
              <input type="text" id="nameInput" class="w-full px-4 py-3 border-2 rounded-xl mb-4 outline-none focus:border-indigo-500" placeholder="請輸入姓名" value="${state.name}">
              <button onclick="handleStart()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">進入練習</button>
              <button onclick="location.href='index.html'" class="w-full mt-4 text-gray-400 text-sm italic">返回選單</button>
            </div>
          </div>`;
        document.getElementById('nameInput').oninput = (e) => state.name = e.target.value;
      } 
      else if (state.mode === 'select') {
        app.innerHTML = `
          <div class="min-h-screen flex flex-col items-center justify-center p-4">
            <h2 class="text-xl font-bold mb-6 text-gray-700">選擇練習模式</h2>
            <div class="grid grid-cols-2 gap-4 w-full max-w-[320px]">
              <div onclick="startPractice('timed')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer text-center font-bold">計時模式 (120s)</div>
              <div onclick="startPractice('count')" class="p-6 bg-white border-2 border-indigo-100 rounded-2xl cursor-pointer text-center font-bold">題數模式 (20題)</div>
            </div>
          </div>`;
      }
      else if (state.mode === 'play') {
        app.innerHTML = `
          <div class="min-h-screen p-4 flex flex-col items-center ${state.isAnswerCorrect ? 'correct-flash' : ''}">
            <div class="w-full max-w-xl flex justify-between bg-white p-4 rounded-xl shadow mb-8">
              <span class="font-bold text-gray-600 tracking-tight">${state.name}</span>
              <div id="timer-box" class="text-indigo-600 font-mono font-bold text-xl">
                ${state.practiceType === 'timed' ? state.timeLeft + 's' : '答對: ' + state.results.perfect.length}
              </div>
            </div>

            <div class="text-center mb-10 h-32 flex items-center justify-center">
              <div class="text-5xl font-bold text-gray-800 tracking-wider">${state.problem.html}</div>
              <div class="text-4xl mx-4 text-indigo-500">= 2<sup>?</sup></div>
            </div>

            <div class="mb-8">
              <input type="text" readonly class="text-5xl border-b-4 ${state.isAnswerCorrect ? 'border-green-500 text-green-500' : 'border-gray-300'} w-64 text-center bg-transparent outline-none" value="${state.userAns}">
            </div>

            <div class="flex gap-2 w-full max-w-[340px]">
              <div class="flex-grow flex flex-col gap-2">
                <div class="grid grid-cols-3 gap-2">
                  ${[7,8,9,4,5,6,1,2,3].map(n => `<div onclick="pressKey('${n}')" class="key-btn">${n}</div>`).join('')}
                </div>
                <div class="grid grid-cols-3 gap-2">
                  <div onclick="pressKey('0')" class="key-btn key-btn-op">0</div>
                  <div onclick="pressKey('-')" class="key-btn key-btn-op font-black text-2xl">-</div>
                  <div onclick="pressKey('/')" class="key-btn key-btn-op font-black text-2xl">/</div>
                </div>
              </div>
              <div class="w-16"><div onclick="pressKey('back')" class="key-btn key-btn-back text-2xl">⌫</div></div>
            </div>
          </div>`;
      }
      else if (state.mode === 'end') {
        const total = state.results.perfect.length + state.results.corrected.length;
        const accuracy = total > 0 ? ((state.results.perfect.length / total) * 100).toFixed(1) : 0;
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm">
              <h2 class="text-2xl font-bold mb-4 text-emerald-600 italic">DONE!</h2>
              <div class="text-left space-y-2 mb-6 border-y py-4 text-sm font-medium">
                <p class="flex justify-between"><span>總作答數:</span> <span>${total}</span></p>
                <p class="flex justify-between text-green-600"><span>一次到位:</span> <span>${state.results.perfect.length}</span></p>
                <p class="flex justify-between text-indigo-600"><span>正確率:</span> <span>${accuracy}%</span></p>
                <p class="flex justify-between text-orange-500"><span>修正次數:</span> <span>${state.results.corrected.length}</span></p>
              </div>
              <button onclick="location.reload()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold mb-3 shadow-lg shadow-emerald-200">再練一次</button>
              <button onclick="location.href='index.html'" class="w-full bg-gray-100 text-gray-500 py-3 rounded-xl font-bold tracking-widest">選單頁</button>
            </div>
          </div>`;
      }
    }

    function handleStart() { if (state.name.trim()) { state.mode = 'select'; render(); } else { alert('請輸入姓名'); } }

    function startPractice(type) {
      state.practiceType = type; state.mode = 'play';
      state.results = { perfect: [], corrected: [] };
      state.target = 20;
      nextProblem();
      if (type === 'timed') {
        state.timeLeft = 120;
        timer = setInterval(() => { 
          state.timeLeft--; 
          if (state.timeLeft <= 0) endGame(); 
          else { const tb = document.getElementById('timer-box'); if(tb) tb.innerText = state.timeLeft + 's'; } 
        }, 1000);
      }
    }

    function nextProblem() {
      let a = Math.floor(Math.random() * 9) + 2; // 分子 2-10
      let b = Math.floor(Math.random() * 8) + 2; // 分母 2-9
      const type = Math.floor(Math.random() * 3); 
      let html = "";
      let targetVal = 0;
      let rawTextProblem = "";

      if (type === 0) { // 根式 √[b](2^a)
        targetVal = a / b;
        rawTextProblem = `root(${b}, 2^${a})`;
        html = `<div class="inline-block relative math-font text-5xl pt-2">
                  <span class="text-xl absolute -top-1 -left-4 font-bold italic">${b === 2 ? '' : b}</span>
                  <span>√</span><span class="border-t-4 border-black px-1">2<sup>${a}</sup></span>
                </div>`;
      } else if (type === 1) { // 分式 1/2^a
        targetVal = -a;
        rawTextProblem = `1 / 2^${a}`;
        html = `<div class="inline-flex flex-col items-center math-font text-5xl">
                  <div class="border-b-2 border-black px-4 leading-none pb-1">1</div>
                  <div class="leading-none pt-2">2<sup>${a}</sup></div>
                </div>`;
      } else { // 綜合 1/√[b](2^a)
        targetVal = -(a / b);
        rawTextProblem = `1 / root(${b}, 2^${a})`;
        html = `<div class="inline-flex flex-col items-center math-font text-4xl">
                  <div class="border-b-2 border-black px-4 leading-none pb-1">1</div>
                  <div class="relative pt-4">
                    <span class="text-sm absolute top-1 -left-3 font-bold italic">${b === 2 ? '' : b}</span>
                    <span>√</span><span class="border-t-2 border-black px-1">2<sup>${a}</sup></span>
                  </div>
                </div>`;
      }

      state.problem = { target: targetVal, html: html, raw: rawTextProblem, start: Date.now() };
      state.userAns = ''; state.isAnswerCorrect = false; state.currentBackspaces = 0; state.currentKeyLog = [];
      render();
    }

    function pressKey(key) {
      if (state.isAnswerCorrect) return;
      state.currentKeyLog.push(key === 'back' ? '⌫' : key);
      
      if (key === 'back') { 
        state.userAns = state.userAns.slice(0, -1); 
        state.currentBackspaces++; 
      } else { 
        if (state.userAns.length < 10) state.userAns += key; 
      }
      render();

      // 數值比對邏輯 (關鍵點)
      if (state.userAns !== "" && state.userAns !== "-" && !state.userAns.endsWith('/')) {
        try {
          let userVal = 0;
          if (state.userAns.includes('/')) {
            const parts = state.userAns.split('/');
            userVal = parseFloat(parts[0]) / parseFloat(parts[1]);
          } else {
            userVal = parseFloat(state.userAns);
          }
          
          if (!isNaN(userVal) && Math.abs(userVal - state.problem.target) < 0.0001) {
            handleCorrect();
          }
        } catch(e) {}
      }
    }

    function handleCorrect() {
      state.isAnswerCorrect = true;
      const timeSpent = (Date.now() - state.problem.start) / 1000;
      const usedBack = state.currentBackspaces > 0;
      const keyLogStr = state.currentKeyLog.join('>');
      
      if (usedBack) state.results.corrected.push(timeSpent);
      else state.results.perfect.push(timeSpent);
      
      render();
      
      fetch(`${SCRIPT_URL}?action=save&type=Exp&studentName=${encodeURIComponent(state.name)}&problem=${encodeURIComponent(state.problem.raw)}&correctAnswer=${state.problem.target.toFixed(4)}&userAnswer=${encodeURIComponent(state.userAns)}&isCorrect=true&timeSpent=${timeSpent}&usedBack=${usedBack}&keyLog=${encodeURIComponent(keyLogStr)}`, { mode: 'no-cors' });

      setTimeout(() => { 
        if (state.practiceType === 'count' && state.results.perfect.length >= state.target) endGame(); 
        else nextProblem(); 
      }, 600);
    }

    function endGame() {
      clearInterval(timer);
      const total = state.results.perfect.length + state.results.corrected.length;
      const accuracy = total > 0 ? ((state.results.perfect.length / total) * 100).toFixed(1) : 0;
      const avgPerfect = state.results.perfect.length > 0 ? (state.results.perfect.reduce((a,b)=>a+b, 0) / state.results.perfect.length).toFixed(2) : 0;
      const avgCorrected = state.results.corrected.length > 0 ? (state.results.corrected.reduce((a,b)=>a+b, 0) / state.results.corrected.length).toFixed(2) : 0;

      fetch(`${SCRIPT_URL}?action=saveSummary&type=Exp&studentName=${encodeURIComponent(state.name)}&practiceType=Exponent&totalCount=${total}&perfectCount=${state.results.perfect.length}&accuracy=${accuracy}&avgPerfectSpeed=${avgPerfect}&correctedCount=${state.results.corrected.length}&avgCorrectedSpeed=${avgCorrected}`, { mode: 'no-cors' });
      state.mode = 'end';
      render();
    }

    window.onkeydown = (e) => {
      if (state.mode === 'play' && e.target.tagName !== 'INPUT') {
        if ((e.key >= '0' && e.key <= '9') || e.key === '-' || e.key === '/') pressKey(e.key);
        if (e.key === 'Backspace') { e.preventDefault(); pressKey('back'); }
      }
    };
    render();
  </script>
</body>
</html>
